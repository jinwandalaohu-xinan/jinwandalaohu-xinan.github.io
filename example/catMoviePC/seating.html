<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫眼-选座</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/indextongyong.css">
    <link rel="stylesheet" href="./CSS/headerFooter.css">
    <link rel="stylesheet" href="./CSS/seting.css">
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="./index.html"><img src="./IMG/logo_s.png" alt=""></a>
            </div>
            <div class="place"><span>成都</span></div>
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="./movie.html">电影</a></li>
                <li><a href="./hotList.html">榜单</a></li>
                <li><a href="./infor.html">热点</a></li>
            </ul>
            <div>
                <input type="text" placeholder="找影视剧、影人、影院">
                <i></i>
                <div>
                    <img src="./IMG/7dd82a16316ab32c8359debdb04396ef2897.png" alt="">
                    <span><a href="./login.html">登录</a></span>
                </div>
            </div>
        </div>
    </header>

    <div class="seating-state"></div>

    <article class="main-seating">
        <section class="seating-list">
            <div class="seat">
                <span><img src="./IMG/kexuan.jpg" alt="">可选座位</span>
                <span><img src="./IMG/yixuan.jpg" alt="">已选座位</span>
                <span><img src="./IMG/yishou.jpg" alt="">已售座位</span>
                <span><img src="./IMG/qinglvzuo.jpg" alt="">情侣座位</span>
            </div>
            <div class="list">
                <div class="screen">
                    <div></div>
                    <p>银幕中心</p>
                </div>
                <div class="list-seat">
                    <div class="list-num">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>
                    <div class="list-seat-group">
                        <ul class="row">
                            <li class="row-item">
                                <ul class="column">
                                    <li class="column-item"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="seating-movie">
            <div class="movie-infor">
                <figure>
                    <img src="" alt="">
                    <figcaption>
                        <h3 class="name">海王</h3>
                        <p class="type"><span>类型：</span></p>
                        <p class="time"><span>时长：</span></p>
                    </figcaption>
                </figure>
                <p class="cinema"><span>影院：</span></p>
                <p class="theater"><span>影厅：</span></p>
                <p class="lang"><span>版本：</span></p>
                <p class="begin-time"><span>场次：</span></p>
                <p class="price"><span>票价：</span></p>
            </div>

            <div class="select-seat">
                <p>座位：一次最多选4个座位</p>
                <div class="hint">
                    请<span>点击左侧</span>座位图选座
                </div>
                <div class="sum">
                    总价：<span></span>
                </div>
            </div>

            <div class="confirm">
                <p class="phone">手机号：123456789</p>
                <a href="#1231" class="confirm-btn">确认选座</a>
            </div>
        </section>
    </article>

    <!-- 页面 -->
    <footer>
        <p>©2016 猫眼电影 maoyan.com 京ICP证160733号 京ICP备16022489号-1 京公网安备 11010520230881号 网络文化经营许可证 电子公告服务规则</p>
        <p>北京猫眼文化传媒有限公司</p>
        <!-- 辅助功能 -->
        <ul>
            <li>
                <img src="./IMG/iconfixed5.png" alt="">
                <span>建议</span>
            </li>
            <li>
                <img src="./IMG/iconfixed3.png" alt="">
                <span>客服</span>
            </li>
            <li>
                <img src="./IMG/iconfixed4.png" alt="">
                <span> <a href="#">置顶</a> </span>
            </li>
        </ul>
    </footer>
    
</body>
</html>
