<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫眼电影-登录</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/indextongyong.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <main>
<!-- logo -->
        <header>
            <a href="./index.html"><img src="./IMG/logo.png" alt=""></a>
        </header>
<!-- 注册 -->
        <section>
            <img src="./IMG/login.png" alt="">
            <div class="login">
                <div class="header">
                    <span>账号登录</span>
                    <a href="#2">手机动态码登录<i></i></a>
                </div>
                <form action="#2323">
                    <div class="username">
                        <input type="text" name="username" id="username" placeholder="手机号/用户名/邮箱" required maxlength="13"><label for="username" ></label>
                        <span>请输入您的账号</span>
                    </div>
                    <div class="pwd">
                        <input type="password" name="password" id="pwd" placeholder="密码" required maxlength="6"><label for="pwd"></label>
                        <span>请输入您的六位数密码</span>
                    </div>
                    <div>
                        <p><input type="checkbox" name="auto" value="7天自动登录"> 7天自动登录</p>
                        <a href="#3">忘记密码？</a>
                    </div>
                    <button type="button"><a href="index.html" style="color: #fff;">登录</a></button>
                </form>
                <p>还没有账号？<a href="register.html">免费注册</a></p>
                
            </div>
        </section>
    </main>

</html>
